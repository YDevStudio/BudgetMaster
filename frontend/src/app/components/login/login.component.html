<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block mb-1">Username</label>
          <input formControlName="username" class="w-full p-2 border rounded" type="text" />
        </div>
        <div class="mb-4">
          <label class="block mb-1">Password</label>
          <input formControlName="password" class="w-full p-2 border rounded" type="password" />
        </div>
        <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
        <button class="w-full bg-blue-500 text-white p-2 rounded" type="submit">Login</button>
      </form>
      <p class="mt-4 text-center">Don't have an account? <a routerLink="/register" class="text-blue-500">Register</a></p>
    </div>
  </div>
