<div class="container mx-auto p-6">
  <h1 class="text-4xl font-bold mb-8 text-gray-800">Financial Dashboard</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    <!-- Summary Cards -->
    <div class="p-6 bg-blue-500 text-white rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Financial Summary</h2>
      <p class="flex justify-between items-center">
        <span>Total Income:</span>
        <span class="text-2xl font-bold">{{ totalIncome | currency }}</span>
      </p>
      <p class="flex justify-between items-center">
        <span>Total Expense:</span>
        <span class="text-2xl font-bold">{{ totalExpense | currency }}</span>
      </p>
    </div>

    <!-- Chart Container -->
    <div class="p-6 bg-white rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Income vs Expense</h2>
      <div class="h-64">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Dynamic Components -->
  <div class="flex flex-wrap gap-4 mb-8">
    <button (click)="toggleCategories()" class="px-6 py-3 bg-blue-600 text-white rounded-lg transition-all">
      {{ showCategories ? 'Hide Categories' : 'Manage Categories' }}
    </button>
    <button (click)="toggleTransactions()" class="px-6 py-3 bg-green-600 text-white rounded-lg transition-all">
      {{ showTransactions ? 'Hide Transactions' : 'Manage Transactions' }}
    </button>
  </div>

  <div *ngIf="showCategories">
    <app-category></app-category>
  </div>

  <div *ngIf="showTransactions">
    <app-transaction></app-transaction>
  </div>
</div>
